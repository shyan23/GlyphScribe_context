[pytest]
# Pytest configuration for GlyphScribe

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    coverage: Tests for font coverage
    quality: Tests for generation quality
    metadata: Tests for JSON metadata
    discovery: Tests for font discovery
